<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
    <style>
        .swiper-slide {
            width: 300px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
    <title>Swiper Slider</title>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-color: #ff5733;">1</div>
        <div class="swiper-slide" style="background-color: #33ff57;">2</div>
        <div class="swiper-slide" style="background-color: #5733ff;">3</div>
    </div>
</div>

<script src="node_modules/swiper/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
